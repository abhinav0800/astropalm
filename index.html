    <!-- Disable auto-detection -->
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no" />
    
    <!-- Critical Inline Styles (Prevent Flash) -->
    <style>
      /* Critical CSS - Prevents FOUC */
      :root {
        --color-bg-primary: #0f0a1e;
        --color-bg-secondary: #1a1333;
        --color-accent: #4d9fff;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        height: 100%;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        min-height: 100%;
        background: linear-gradient(180deg, #0f0a1e 0%, #1a1333 50%, #251c48 100%);
        background-attachment: fixed;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Initial Loading Screen */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #0f0a1e 0%, #1a1333 50%, #251c48 100%);
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      .initial-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loader-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse-loader 1.5s ease-in-out infinite;
      }
      
      .loader-text {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      
      @keyframes pulse-loader {
        0%, 100% { 
          transform: scale(1);
          opacity: 1;
        }
        50% { 
          transform: scale(1.1);
          opacity: 0.7;
        }
      }
      
      /* No JS Fallback */
      .no-js-message {
        display: none;
        text-align: center;
        padding: 40px 20px;
      }
      
      html.no-js .no-js-message {
        display: block;
      }
      
      html.no-js .initial-loader {
        display: none;
      }
    </style>
    
    <!-- No JS Detection -->
    <script>
      document.documentElement.classList.remove('no-js');
    </script>
    <noscript>
      <style>
        .initial-loader { display: none !important; }
        .no-js-message { display: block !important; }
      </style>
    </noscript>
  </head>
  <body>
    <!-- Initial Loader (Hidden when React loads) -->
    <div class="initial-loader" id="initial-loader">
      <svg class="loader-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="3" fill="none" opacity="0.3"/>
        <path d="M50 10 C30 30, 25 50, 30 70 C35 85, 50 90, 50 90 C50 90, 65 85, 70 70 C75 50, 70 30, 50 10" 
              stroke="url(#gradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
        <circle cx="50" cy="50" r="8" fill="url(#gradient)"/>
        <circle cx="35" cy="45" r="3" fill="#4d9fff" opacity="0.8"/>
        <circle cx="65" cy="45" r="3" fill="#a855f7" opacity="0.8"/>
        <circle cx="50" cy="65" r="3" fill="#00f5ff" opacity="0.8"/>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4d9fff"/>
            <stop offset="100%" stop-color="#a855f7"/>
          </linearGradient>
        </defs>
      </svg>
      <span class="loader-text">Loading...</span>
    </div>
    
    <!-- No JavaScript Message -->
    <div class="no-js-message">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript to use AI Palm Reader.</p>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide Loader Script -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 100);
      });
    </script>
  </body>
  </html>
